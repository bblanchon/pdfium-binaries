sudo: required
language: cpp

matrix:
  include:
    - os: linux
      env: PDFium_V8=disabled CONFIGURATION=Release
    - os: linux
      env: PDFium_V8=enabled CONFIGURATION=Release
    - os: linux
      env: PDFium_V8=disabled CONFIGURATION=Release TARGET_CPU=arm
      addons:
        apt:
          packages: ['g++-arm-linux-gnueabihf']
    - os: osx
      osx_image: xcode11.3
      env: PDFium_V8=disabled CONFIGURATION=Release
    - os: osx
      osx_image: xcode11.3
      env: PDFium_V8=enabled CONFIGURATION=Release
    - os: osx
      osx_image: xcode12.2
      env: PDFium_V8=disabled CONFIGURATION=Release TARGET_CPU=arm64

script: bash -ev travis.sh

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "pdfium*.tgz"
  skip_cleanup: true
  overwrite: true
  on:
    tags: true