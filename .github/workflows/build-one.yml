name: Build one

on:
  workflow_dispatch:
    inputs:
      branch:
        description: PDFium branch
        required: false
        default: main
      version:
        description: PDFium version
        required: false
        default: ""
      target_os:
        description: Target OS
        type: choice
        default: wasm
        options:
          - wasm
      target_cpu:
        description: Target CPU
        type: choice
        default: wasm
        options:
          - wasm
      target_libc:
        description: Target libc
        type: choice
        default: default
        options:
          - default
      enable_v8:
        description: Enable V8
        type: boolean
        required: false
        default: false
      emsdk_version:
        description: Emscripten SDK
        type: string
        required: false
        default: 3.1.34
      is_debug:
        description: Is debug
        type: boolean
        required: false
        default: false

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      branch: ${{ github.event.inputs.branch }}
      version: ${{ github.event.inputs.version }}
      is_debug: ${{ github.event.inputs.is_debug == 'true' }}
      target_os: ${{ github.event.inputs.target_os }}
      target_cpu: ${{ github.event.inputs.target_cpu }}
      target_libc: ${{ github.event.inputs.target_libc }}
      enable_v8: ${{ github.event.inputs.enable_v8 == 'true' }}
      emsdk_version: ${{ github.event.inputs.emsdk_version }}
  nuget:
    name: Build NuGet packages
    runs-on: windows-latest
    needs:
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: nuget
      - name: Prepare header files
        shell: bash
        run: mkdir -p nuget/include/pdfium && cp -r nuget/pdfium-win-x86/include/* nuget/include/pdfium/
      - name: Pack
        shell: bash
        run: |
          for NUSPEC in nuget/*.nuspec; do
            echo "::group::$NUSPEC"
            nuget pack "$NUSPEC" -properties "version=${{ github.event.inputs.version || '0.0.0.0' }};branch=${GITHUB_REF#refs/heads/};commit=${GITHUB_SHA}"
            echo "::endgroup::"
          done
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: NuGet packages
          path: '*.nupkg'