name: Build

on:
  workflow_dispatch:
    inputs:
      branch:
        description: PDFium branch
        required: false
        default: main
      version:
        description: PDFium version
        required: false
        default: ''
      enable_v8:
        description: Enable V8
        type: boolean
        required: false
        default: false
      is_debug:
        description: Is debug
        type: boolean
        required: false
        default: false
      repository:
        description: Upload to repo
        required: false
      push_nuget:
        description: Publish to nuget.org
        type: boolean
        required: false
        default: false

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        include:
          - artifact: pdfium-android-arm
            target_os: android
            target_cpu: arm
            runner: ubuntu-20.04

          - artifact: pdfium-android-arm64
            target_os: android
            target_cpu: arm64
            runner: ubuntu-20.04

          - artifact: pdfium-android-x64
            target_os: android
            target_cpu: x64
            runner: ubuntu-20.04

          - artifact: pdfium-android-x86
            target_os: android
            target_cpu: x86
            runner: ubuntu-20.04

          - artifact: pdfium-ios-arm64
            target_os: ios
            target_cpu: arm64
            runner: macos-latest

          - artifact: pdfium-ios-x64
            target_os: ios
            target_cpu: x64
            runner: macos-latest

          - artifact: pdfium-linux-arm
            target_os: linux
            target_cpu: arm
            runner: ubuntu-20.04

          - artifact: pdfium-linux-arm64
            target_os: linux
            target_cpu: arm64
            runner: ubuntu-20.04

          - artifact: pdfium-linux-x64
            target_os: linux
            target_cpu: x64
            runner: ubuntu-20.04

          - artifact: pdfium-linux-x86
            target_os: linux
            target_cpu: x86
            runner: ubuntu-20.04

          - artifact: pdfium-linux-musl-x64
            target_os: linux
            target_libc: musl
            target_cpu: x64
            runner: ubuntu-20.04

          - artifact: pdfium-linux-musl-x86
            target_os: linux
            target_libc: musl
            target_cpu: x86
            runner: ubuntu-20.04

          - artifact: pdfium-mac-arm64
            target_os: mac
            target_cpu: arm64
            runner: macos-latest

          - artifact: pdfium-mac-x64
            target_os: mac
            target_cpu: x64
            runner: macos-latest

          - artifact: pdfium-win-arm64
            target_os: win
            target_cpu: arm64
            runner: windows-2019

          - artifact: pdfium-win-x64
            target_os: win
            target_cpu: x64
            runner: windows-2019

          - artifact: pdfium-win-x86
            target_os: win
            target_cpu: x86
            runner: windows-2019

          - artifact: pdfium-wasm
            target_os: wasm
            target_cpu: wasm
            runner: ubuntu-20.04

    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v2
      - name: Workaround for libpcre2 i386 # https://github.com/actions/virtual-environments/issues/4589#issuecomment-1100899313
        if: matrix.target_os == 'android'
        run: |
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo apt-get update -qq
          sudo apt-get install -yqq --allow-downgrades libpcre2-8-0/focal libpcre2-16-0/focal libpcre2-32-0/focal libpcre2-posix2/focal
      - name: Set environment variables
        run: |
          cat >>$GITHUB_ENV <<END
          PDFium_BRANCH=${{ github.event.inputs.branch }}
          PDFium_IS_DEBUG=${{ github.event.inputs.is_debug }}
          PDFium_TARGET_CPU=${{ matrix.target_cpu }}
          PDFium_TARGET_OS=${{ matrix.target_os }}
          PDFium_TARGET_LIBC=${{ matrix.target_libc }}
          PDFium_ENABLE_V8=${{ github.event.inputs.enable_v8 }}
          PDFium_VERSION=${{ github.event.inputs.version }}
          MUSL_URL=${{ secrets.MUSL_URL }}
          END
          steps/00-environment.sh
        shell: bash
      - name: Install (1/2)
        run: steps/01-install.sh
        shell: bash
      - name: Checkout PDFium
        run: steps/02-checkout.sh
        shell: bash
      - name: Apply patches
        run: steps/03-patch.sh
        shell: bash
      - name: Install (2/2)
        run: steps/04-install-extras.sh
        shell: bash
      - name: Configure
        run: steps/05-configure.sh
        shell: bash
      - name: Build
        run: steps/06-build.sh
        shell: bash
      - name: Pack
        run: steps/07-pack.sh
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.artifact }}
          path: staging/
      - name: Test
        run: steps/08-test.sh
        shell: bash
      - name: Upload tarball to GitHub Release
        uses: ncipollo/release-action@v1
        if: ${{ github.event.inputs.repository }}
        with:
          repo: ${{ github.event.inputs.repository }}
          tag: ${{ github.event.inputs.branch }}
          allowUpdates: true
          draft: true
          artifacts: pdfium*.tgz
          token: ${{ secrets.GITHUB_TOKEN }}

  mac_universal:
    name: Build MacOS Universal Library
    runs-on: macos-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download arm64 tgz
        run: curl https://github.com/bblanchon/pdfium-binaries/releases/latest/download/pdfium-mac-arm64.tgz -o ./pdfium-mac-arm64.tgz
      - name: Download x64 tgz
        run: curl https://github.com/bblanchon/pdfium-binaries/releases/latest/download/pdfium-mac-x64.tgz -o ./pdfium-mac-x64.tgz
      - name: Generate universal binary
        run: ./mac_create_universal.sh
      - name: Upload tarball to GitHub Release
        uses: ncipollo/release-action@v1
        if: ${{ github.event.inputs.repository }}
        with:
          repo: ${{ github.event.inputs.repository }}
          tag: ${{ github.event.inputs.branch }}
          allowUpdates: true
          draft: true
          artifacts: pdfium-mac-universal*.tgz
          token: ${{ secrets.GITHUB_TOKEN }}

  nuget:
    name: Build NuGet packages
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: nuget
      - name: Pack
        shell: bash
        run: |
          for NUSPEC in nuget/*.nuspec; do
            echo "::group::$NUSPEC"
            nuget pack "$NUSPEC" -properties "version=${{ github.event.inputs.version || '0.0.0.0' }};branch=${GITHUB_REF#refs/heads/};commit=${GITHUB_SHA}"
            echo "::endgroup::"
          done
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: NuGet packages
          path: '*.nupkg'
      - name: Push to nuget.org
        if: ${{ github.event.inputs.push_nuget }}
        run: nuget push -Source nuget.org -ApiKey ${{ secrets.NUGET_API_KEY }} *.nupkg

  publish:
    name: Publish Release
    if: ${{ github.event.inputs.repository }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Write release body
        run: echo 'This version was built with branch `${{ github.event.inputs.branch }}` of PDFium' > RELEASE.md
      - name: Get changes
        continue-on-error: true
        run: |
          CURRENT_REV=${{ github.event.inputs.branch }}
          PREVIOUS_REV=$(curl --silent "https://api.github.com/repos/${{ github.repository_owner }}/${{ github.event.inputs.repository }}/releases/latest" | jq -r ".tag_name")
          git clone -b "${{ github.event.inputs.branch }}" https://pdfium.googlesource.com/pdfium.git
          cat <<END >> RELEASE.md
          ### Changes
          Commits between \`$PREVIOUS_REV\` and \`$CURRENT_REV\`:
          END
          git -C "pdfium" log origin/${PREVIOUS_REV}.. --pretty=format:'* [%s](https://pdfium.googlesource.com/pdfium/+/%H)' >> RELEASE.md
      - name: Publish Release
        uses: ncipollo/release-action@v1
        with:
          repo: ${{ github.event.inputs.repository }}
          allowUpdates: true
          bodyFile: RELEASE.md
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}
          name: PDFium ${{ github.event.inputs.version }}
          tag: ${{ github.event.inputs.branch }}
