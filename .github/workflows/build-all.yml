name: Build all

on:
  workflow_dispatch:
    inputs:
      branch:
        description: PDFium branch
        required: false
        default: main
      version:
        description: PDFium version
        required: false
        default: ""
      enable_v8:
        description: Enable V8
        type: boolean
        required: false
        default: false
      is_debug:
        description: Is debug
        type: boolean
        required: false
        default: false
      release:
        description: Publish GitHub release
        type: boolean
        required: false
        default: false
      nuget:
        description: Publish on nuget.org
        type: boolean
        required: false
        default: false
      anaconda:
        description: Publish on anaconda.org
        type: boolean
        required: false
        default: false

