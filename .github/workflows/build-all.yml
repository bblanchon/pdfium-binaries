    name: macOS univ
    needs:
      - mac_arm64
      - mac_x64
    uses: ./.github/workflows/mac-univ.yml
    with:
      artifact_x64: ${{ needs.mac_x64.outputs.artifact }}
      artifact_arm64: ${{ needs.mac_arm64.outputs.artifact }}

  mac_univ_v8:
    name: macOS univ V8
    needs:
