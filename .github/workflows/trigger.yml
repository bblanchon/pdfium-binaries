name: Weekly schedule

on:
  schedule:
    - cron:  '0 4 * * 1'
  workflow_dispatch:

jobs:
  trigger:
    name: Trigger build
    runs-on: ubuntu-latest
    steps:
    - name: Trigger wasm build
      uses: benc-uk/workflow-dispatch@master
      with:
        workflow: Build Wasm
        token: "${{ secrets.PERSONAL_ACCESS_TOKEN }}"
    - name: Trigger onecore build
      uses: benc-uk/workflow-dispatch@master
      with:
        workflow: Build OneCore
        token: "${{ secrets.PERSONAL_ACCESS_TOKEN }}"